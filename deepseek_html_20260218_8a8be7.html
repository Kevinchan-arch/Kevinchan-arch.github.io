            function randomPick(arr) {

            function generateSentence(category) {

                const tmplArr = templates[category] || templates.default;

                let template = randomPick(tmplArr);
                
                // æ›¿æ¢æ¨¡æ¿ä¸­çš„æ‰€æœ‰ {{å˜é‡}} ä¸ºéšæœºè¯

                return template.replace(/\{\{(.*?)\}\}/g, (match, key) => {

                    const wordArray = words[key];

                    return 'âœ¨';

            function generateMultiple(category, count = 8) {

            function guessCategory(inputText) {

            function renderByInput(inputValue) {
